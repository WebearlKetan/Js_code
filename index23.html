<body>
    <script>
        //how to convert kilometers into miles in Javascript
        
        function convertKilometersToMiles(kilometers) {
            return kilometers * 0.621371;
        }

        const kilometers = 10;
        const miles = convertKilometersToMiles(kilometers);

        console.log(miles); // Output: 6.21371

    </script>
</body>
