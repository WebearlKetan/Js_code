<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Difference between Filter and Find method

        /*
        The filter method returns an array of all elements that satisfy the condition, while the
        find method returns the first element that meets the condition. 
        
        Use filter when you need multiple elements or want to preserve the original array structure.
        Use find when you only need the first matching element.
        */

        const numbers = [1, 2, 3, 4, 5, 6];

        const evenNumbers = numbers.filter((num) => num % 2 === 0);
        document.write(evenNumbers +"<br>"); // Output: [2, 4, 6]
 
        const firstEvenNumber = numbers.find((num) => num % 2 === 0);
        document.write(firstEvenNumber); // Output: 2



    </script>
</body>

</html>
